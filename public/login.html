<div class="container">
    <div class="row">
        <form role="form">
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="InputName">email</label>
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="user.email" placeholder="Username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputEmail">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" ng-model="user.password" placeholder="Password" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-default" ng-click="authenticateUser()">Guardar</button>
                    </div>
                </div>
            </div>
        </form>
</div>

{{user}}
