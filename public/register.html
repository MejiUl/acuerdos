<div class="container">
    <div class="row">
        <form role="form">
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="InputName">Username</label>
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="user.username" placeholder="Username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputEmail">E-mail</label>
                    <div class="input-group">
                        <input type="email" class="form-control" ng-model="user.email" placeholder="Enter Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputEmail">Confirm Email</label>
                    <div class="input-group">
                        <input type="email" class="form-control" name="InputEmail" placeholder="Confirm Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputMessage">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" ng-model="user.password" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputMessage">Confirm Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-default" ng-click="saveUser()">Guardar</button>
                    </div>
                </div>
            </div>
        </form>
</div>

{{user}}
