<div class = "row">
  <div class="col-md-6">
    <h2>
      Acuerdos
    </h2>
  </div>
</div>
<div class="container">
<uib-accordion close-others="oneAtATime">
  <div uib-accordion-group class="panel-default" heading="{{acuerdo.expediente + acuerdo.juzgado}}" ng-repeat="acuerdo in acuerdos">
    <div class="panel-body">
      <div class="row">
        <div class="col-md-2">Actor</div><div class ="col-md-4"><input class="form-control" id="disabledInput" type="text" placeholder={{acuerdo.actor}} disabled></div>
        <div class="col-md-2">Demandado</div><div class ="col-md-4"><input class="form-control" id="disabledInput" type="text" placeholder={{acuerdo.demandado}} disabled></div>
      </div>
      <div class="row">
        <div class="col-md-2">Juzgado</div><div class ="col-md-10">{{acuerdo.juzgado}}</div>
        <div class="col-md-10">Expediente</div><div class ="col-md-10">{{acuerdo.expediente}}</div>
      </div>
      <div class="row">
        <div class="col-md-2">Juicio</div><div class ="col-md-2">{{acuerdo.juicio}}</div>
        <div class="col-md-2">Publ. boletín</div><div class ="col-md-2">{{acuerdo.publ_boletin}}</div>
        <div class="col-md-2">Tipo not.</div><div class ="col-md-2">{{acuerdo.tipo_not}}</div>
      </div>
    </div>
    </div>
</uib-accordion>
